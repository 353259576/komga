komga:
  threads:
    analyzer: 1
  filesystem-scanner-force-directory-modified-time: false
  remember-me:
    key: changeMe!
    validity: 2592000 # 1 month
#  libraries-scan-directory-exclusions:
#    - "#recycle"
#    - "@eaDir"
