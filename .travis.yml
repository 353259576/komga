language: java

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

jdk:
  - openjdk8
  - openjdk11

before_deploy: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

jobs:
  include:
    - stage: deploy
      jdk: openjdk8
      deploy:
        - provider: script
          script: ./gradlew dockerPushBeta
          skip_cleanup: true
          on:
            branch: master

        - provider: script
          script: bash ./.travis/deploy-semver.sh
          skip_cleanup: true
          on:
            tags: true
            condition: $TRAVIS_TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+

        - provider: script
          script: ./gradlew githubRelease
          skip_cleanup: true
          on:
            tags: true
            condition: $TRAVIS_TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+